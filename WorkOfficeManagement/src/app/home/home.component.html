
<form #loginForm="ngForm"  (ngSubmit)="login()">
    <div class="login-form-main-message"></div>
    <div class="main-login-form">
        <div class="login-group">
            <div class="form-group">
                <label for="username" class="sr-only">Full Name</label>

                <input class="form-control mr-sm-2" type="email" name="email" placeholder="Username" required
                    [(ngModel)]="model.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
                    <div lines="none" *ngIf="!email.valid && email.touched && email.hasError('pattern')" style="color:red">
                        please enter valid email
                    </div>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>

                <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
                    [(ngModel)]="model.password">
            </div>
        </div>
        <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Log in</button>
        <a class="my-2 my-sm-0" routerLink="register" style="margin: 22px;">Register</a> 
  
    </div>
</form>
